        <h3>
            別名:
        </h3>

        <p>
            血見愁、海蚌念珠、葉里藏珠。
        </p>            
        
        <h3>
            性狀特徵:
        </h3>

        <P>
            一年生草本，高0.2~0.5米。小枝細長，被貼毛柔毛，毛逐漸稀疏。葉膜質，長卵形、近菱狀卵形或闊披針形，長3~9厘米，寬1~5厘米。雌雄花同序，花序腋生，稀頂生。
        </P>

        <h3>
            功能主治:
        </h3>

        <p>
            清熱解毒，利濕，收斂止血。用於腸炎，痢疾，吐血、衄血、便血、尿血，崩漏；外治癰癤瘡瘍，皮炎濕疹。
        </p>
