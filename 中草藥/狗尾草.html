        <h3>
            別名:
        </h3>

        <p>
            綠狗尾草、谷莠子、狗尾巴草。
        </p>            
        
        <h3>
            性狀特徵:
        </h3>

        <P>
            一年生。根為須狀，高大植株具支持根。稈直立或基部膝曲。葉鞘鬆弛，無毛或疏具柔毛或疣毛；葉舌極短；葉片扁平，長三角狀狹披針形或線狀披針形。圓錐花序緊密呈圓柱狀或基部稍疏離；小穗2-5個簇生於主軸上或更多的小穗著生在短小枝上，橢圓形，先端鈍。
        </P>

        <h3>
            功能主治:
        </h3>

        <p>
            清熱解毒；利尿；降逆。主熱淋；小便不利；水腫；疔瘡；呃逆
        </p>
