        <h3>
            別名:
        </h3>

        <p>
            酸漿草、酸酸草、斑鳩酸、三葉酸、酸咪咪、鉤鉤草。
        </p>            
        
        <h3>
            性狀特徵:
        </h3>

        <P>
            多年生草本植物，全體有疏柔毛；莖匍匐或斜升，多分枝。葉互生，掌狀複葉有3小葉，倒心形，小葉無柄。
        </P>

        <h3>
            功能主治:
        </h3>

        <p>
            清熱利濕，解毒消腫。用於感冒發熱，腸炎，尿路感染，尿路結石，神經衰弱；外用治跌打損傷，毒蛇咬傷，癰腫瘡癤，腳癬，濕疹，燒燙傷。
        </p>

        <h3>
            毒性
        </h3>

        <p>
            有毒
        </p>

        <h3>
            歸經
        </h3>

        <p>
            小腸經、大腸經
        </p>

        <h3>
            藥性
        </h3>

        <p>
            寒
        </p>
